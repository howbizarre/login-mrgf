<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MARYLISE &amp; REMBO STYLING &amp; CARTA BRANCA | Order Management System | AuthenticationMRFG</title>

    <meta name="description" content="Create standard and made to measure orders" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />

    <meta property="og:title" content="MARYLISE & REMBO STYLING & CARTA BRANCA | Order Management System" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cloud.mrfg.be/Orders/Login.aspx" />
    <meta property="og:image" content="https://www.mrfg.be/wp-content/uploads/2018/09/MRFG-logo.svg" />

    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="icon" href="favicon.ico" />

    <style>
        @import url(scss/styles.scss);
    </style>
</head>

<body>
    <div class="background-images">
        <figure class="background-image background-image--1"></figure>
        <figure class="background-image background-image--2"></figure>
        <figure class="background-image background-image--3"></figure>
        <figure class="background-image background-image--4"></figure>
    </div>

    <main id="shell">
        <div class="container-fluid ps-0 form-container">
            <div class="card mb-3 rounded-0 border-0 login-card">
                <div class="row g-0">
                    <div class="col-sm-6 p-3">
                        <a tabindex="-1" href="https://marylisebridal.com/" title="Marylise" target="_blank" rel="noopener noreferrer" class="d-block w-100 d-flex align-items-center justify-content-center brand-link brand-link--first">
                            <img src="img/Marylise_Black.svg" class="img-fluid brand-logo" alt="Marylise" />
                        </a>
                        <a tabindex="-1" href="https://rembo-styling.com/en/" title="Rembo Styling" target="_blank" rel="noopener noreferrer" class="d-block w-100 d-flex align-items-center justify-content-center brand-link brand-link--second">
                            <img src="img/Rembo-styling-black.svg" class="img-fluid brand-logo" alt="Rembo styling" />
                        </a>
                        <a tabindex="-1" href="https://www.cartabranca.be/" title="Carta Branca" target="_blank" rel="noopener noreferrer" class="d-block w-100 d-flex align-items-center justify-content-center brand-link brand-link--third">
                            <img src="img/Carta-Branca_black.svg" class="img-fluid brand-logo" alt="Carta Branca" />
                        </a>
                    </div>
                    <div class="col-sm-6 p-3">
                        <div class="card-body h-100 d-block form-controls">
                            <div class="d-flex align-items-end flex-column h-100">
                                <div class="input-group mb-2">
                                    <div class="form-floating">
                                        <input tabindex="0" type="text" class="form-control rounded-0 border-0 login-form-input" id="username" placeholder="Username..." required />
                                        <label for="username">Username...</label>
                                    </div>
                                    <span class="input-group-text rounded-0 border-0 login-form-input">
                                        <i class="bi bi-person-fill"></i>
                                    </span>
                                </div>
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input tabindex="0" type="password" class="form-control rounded-0 border-0 login-form-input" id="password" placeholder="Password..." required />
                                        <label for="password">Password...</label>
                                    </div>
                                    <span class="input-group-text rounded-0 border-0 login-form-input">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                </div>
                                <div class="mt-auto">
                                    <button tabindex="0" class="btn btn-outline-dark btn-md rounded-0 border-0 form-submit-action">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" data-bs-toggle="tooltip" data-bs-custom-class="bizzio-tooltip" data-bs-title="Made to Measure powered by GenCloud's Bizzio">
        <a href="https://gencloud.bg/en" title="GenCloud | ERP, CRM and eCommerce software" class="powered-by" target="_blank" rel="noopener noreferrer">
            <img src="./img/gencloud_bizzio.png" alt="GenCloud | ERP, CRM and eCommerce software" />
        </a>
    </footer>

    <script type="module">
        import { Tooltip } from 'bootstrap';

        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new Tooltip(tooltipTriggerEl));
    </script>
</body>

</html>
